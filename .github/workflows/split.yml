name: After Split Testing

on:
  pull_request: null
  push:
    branches:
      - master

jobs:
  after_split_testing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package_path:
          - framework/foundation
          - framework/infrastructure
          - framework/test-utils
          - product/core
          - product/core-data-sql
          - product/core-test-utils

    name: After Split Testing of ${{ matrix.package_path }}

    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v1
        with:
          php-version: 8.4
          coverage: none

      - run: |
          composer install --no-progress
          vendor/bin/monorepo-builder localize-composer-paths ${{ matrix.package_path }}/composer.json

          cd packages/${{ matrix.package_path }}

          composer update --no-progress
          composer test